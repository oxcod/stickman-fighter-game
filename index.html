<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Fighter / 火柴人格斗大师</title>
    <script>
        // Detect device type and redirect
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        ('ontouchstart' in window) || 
                        (navigator.maxTouchPoints > 0);
        
        if (isMobile) {
            // Redirect to mobile version
            window.location.href = 'index-mobile.html';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 1200px;
            height: 600px;
            border: 3px solid #444;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2a 0%, #2a2a3a 50%, #1a1a2a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }
        
        #gameTitle {
            font-size: 86px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff3333, #ffff00, #ff3333);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(255, 255, 0, 0.5);
            margin-bottom: 50px;
            animation: titleGlow 3s ease-in-out infinite, titleFloat 4s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        #startBtn {
            padding: 20px 60px;
            font-size: 32px;
            background: linear-gradient(to bottom, #ff6666, #ff3333);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: btnPulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #startBtn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.7);
        }
        
        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(255, 255, 0, 0.8); }
        }
        
        #startHint {
            position: absolute;
            bottom: 50px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .start-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #2a2a3a 0%, #1a1a2a 100%);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .healthBar {
            width: 400px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .healthFill {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        .playerName {
            position: absolute;
            top: -25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #player2UI {
            text-align: right;
        }
        
        #player2UI .playerName {
            right: 0;
        }
        
        #comboDisplay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .controlGroup {
            margin: 5px 0;
        }
        
        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        .victory-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            pointer-events: none;
            border-radius: 50%;
        }
        
        .explosion-ring {
            position: absolute;
            border: 3px solid #ff6600;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }
        
        .victory-shockwave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 5px solid;
            border-radius: 50%;
            opacity: 0;
            animation: shockwave 1.5s ease-out forwards;
        }
        
        @keyframes shockwave {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
                border-color: #ffff00;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                border-color: #ff6600;
            }
            100% {
                width: 1200px;
                height: 1200px;
                opacity: 0;
                border-color: #ff0000;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .victory-text-particle {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            pointer-events: none;
            animation: textFloat 3s ease-out forwards;
        }
        
        @keyframes textFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1.5);
            }
        }
        
        .lightning-strike {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            opacity: 0;
            animation: lightning 0.3s ease-out forwards;
        }
        
        @keyframes lightning {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        #winText {
            font-size: 72px;
            color: #ffff00;
            text-shadow: 4px 4px 8px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: winTextAnim 2s ease-out forwards;
            transform: scale(0);
            filter: blur(20px);
        }
        
        #restartHint {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes winTextAnim {
            0% {
                transform: scale(0) rotate(180deg);
                filter: blur(20px);
            }
            50% {
                transform: scale(1.5) rotate(360deg);
                filter: blur(0);
            }
            100% {
                transform: scale(1) rotate(360deg);
                filter: blur(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        #restartBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(to bottom, #ff6666, #ff3333);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
        }
        
        .controlBtn {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controlBtn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        #soundToggle {
            right: 20px;
        }
        
        #langToggle {
            right: 140px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <div id="startScreen">
            <h1 id="gameTitle" data-en="STICKMAN FIGHTER" data-zh="火柴人格斗大师">STICKMAN FIGHTER</h1>
            <button id="startBtn" data-en="START GAME" data-zh="开始游戏">START GAME</button>
            <div id="startHint" data-en="Press ENTER or Click to Start" data-zh="按回车键或点击开始">Press ENTER or Click to Start</div>
        </div>
        
        <div id="ui">
            <div id="player1UI">
                <div class="playerName" data-en="Player 1" data-zh="玩家 1">Player 1</div>
                <div class="healthBar">
                    <div id="player1Health" class="healthFill" style="width: 100%"></div>
                </div>
            </div>
            
            <div id="player2UI">
                <div class="playerName" data-en="Player 2" data-zh="玩家 2">Player 2</div>
                <div class="healthBar">
                    <div id="player2Health" class="healthFill" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <div id="comboDisplay">COMBO x0</div>
        
        <div id="controls">
            <div class="controlGroup"><strong data-en="Player 1:" data-zh="玩家1:">Player 1:</strong> <span data-en="WASD Move, G Punch, H Kick, J Special" data-zh="WASD移动，G拳击，H踢腿，J特殊技">WASD Move, G Punch, H Kick, J Special</span></div>
            <div class="controlGroup"><strong data-en="Player 2:" data-zh="玩家2:">Player 2:</strong> <span data-en="Arrow Keys Move, Numpad 1 Punch, 2 Kick, 3 Special" data-zh="方向键移动，小键盘1拳击，2踢腿，3特殊技">Arrow Keys Move, Numpad 1 Punch, 2 Kick, 3 Special</span></div>
        </div>
        
        <button id="soundToggle" class="controlBtn" data-en-on="Sound: ON" data-en-off="Sound: OFF" data-zh-on="音效：开启" data-zh-off="音效：关闭">Sound: ON</button>
        <button id="langToggle" class="controlBtn">中文</button>
        
        <div id="winScreen">
            <div id="winText" data-en-win=" Wins!" data-zh-win=" 胜利！">Player 1 Wins!</div>
            <button id="restartBtn" data-en="Play Again" data-zh="再来一局">Play Again</button>
        </div>
    </div>
    
    <script>
        // Language system
        let currentLang = 'en';
        
        function switchLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            document.getElementById('langToggle').textContent = currentLang === 'en' ? '中文' : 'English';
            
            // Update all text elements
            document.querySelectorAll('[data-en], [data-zh]').forEach(elem => {
                if (elem.hasAttribute(`data-${currentLang}`)) {
                    elem.textContent = elem.getAttribute(`data-${currentLang}`);
                }
            });
            
            // Update sound toggle
            const soundBtn = document.getElementById('soundToggle');
            const soundOn = soundManager.enabled;
            soundBtn.textContent = currentLang === 'en' 
                ? (soundOn ? soundBtn.getAttribute('data-en-on') : soundBtn.getAttribute('data-en-off'))
                : (soundOn ? soundBtn.getAttribute('data-zh-on') : soundBtn.getAttribute('data-zh-off'));
                
            // Update controls
            updateControlsText();
            
            // Update restart hint
            const restartHint = document.getElementById('restartHint');
            if (restartHint && restartHint.hasAttribute(`data-${currentLang}`)) {
                restartHint.textContent = restartHint.getAttribute(`data-${currentLang}`);
            }
            
            // Update start screen elements
            const gameTitle = document.getElementById('gameTitle');
            if (gameTitle && gameTitle.hasAttribute(`data-${currentLang}`)) {
                gameTitle.textContent = gameTitle.getAttribute(`data-${currentLang}`);
            }
            
            const startBtn = document.getElementById('startBtn');
            if (startBtn && startBtn.hasAttribute(`data-${currentLang}`)) {
                startBtn.textContent = startBtn.getAttribute(`data-${currentLang}`);
            }
            
            const startHint = document.getElementById('startHint');
            if (startHint && startHint.hasAttribute(`data-${currentLang}`)) {
                startHint.textContent = startHint.getAttribute(`data-${currentLang}`);
            }
        }
        
        function updateControlsText() {
            const controls = document.querySelectorAll('#controls [data-en], #controls [data-zh]');
            controls.forEach(elem => {
                if (elem.hasAttribute(`data-${currentLang}`)) {
                    elem.textContent = elem.getAttribute(`data-${currentLang}`);
                }
            });
        }
        
        function getPlayerName(playerNum) {
            return currentLang === 'en' ? `Player ${playerNum}` : `玩家 ${playerNum}`;
        }
        
        function getWinText(playerNum) {
            const suffix = currentLang === 'en' ? ' Wins!' : ' 胜利！';
            return getPlayerName(playerNum) + suffix;
        }
        
        // Game code starts here
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Sound Manager
        class SoundManager {
            constructor() {
                this.enabled = true;
                this.audioContext = null;
                this.initialized = false;
                this.soundVolume = 0.2;
                this.bgmVolume = 0.1;
                this.bgm = null;
                this.bgmGain = null;
                this.bgmBuffer = null;
            }
            
            init() {
                if (this.initialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                } catch (e) {
                    console.error('Audio initialization failed', e);
                    this.enabled = false;
                }
            }
            
            playSound(type) {
                if (!this.enabled || !this.initialized) return;
                
                try {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    
                    const currentTime = this.audioContext.currentTime;
                    
                    switch(type) {
                        case 'punch':
                            osc.frequency.setValueAtTime(150, currentTime);
                            gain.gain.setValueAtTime(this.soundVolume, currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.1);
                            osc.start(currentTime);
                            osc.stop(currentTime + 0.1);
                            break;
                            
                        case 'kick':
                            osc.frequency.setValueAtTime(100, currentTime);
                            gain.gain.setValueAtTime(this.soundVolume, currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.15);
                            osc.start(currentTime);
                            osc.stop(currentTime + 0.15);
                            break;
                            
                        case 'special':
                            osc.frequency.setValueAtTime(200, currentTime);
                            osc.frequency.linearRampToValueAtTime(800, currentTime + 0.3);
                            gain.gain.setValueAtTime(this.soundVolume * 0.5, currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.3);
                            osc.start(currentTime);
                            osc.stop(currentTime + 0.3);
                            break;
                            
                        case 'hit':
                            osc.type = 'square';
                            osc.frequency.setValueAtTime(200, currentTime);
                            gain.gain.setValueAtTime(this.soundVolume * 0.5, currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.05);
                            osc.start(currentTime);
                            osc.stop(currentTime + 0.05);
                            break;
                            
                        case 'combo':
                            osc.frequency.setValueAtTime(600, currentTime);
                            osc.frequency.linearRampToValueAtTime(800, currentTime + 0.1);
                            gain.gain.setValueAtTime(this.soundVolume * 0.4, currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.1);
                            osc.start(currentTime);
                            osc.stop(currentTime + 0.1);
                            break;
                            
                        case 'victory':
                            for (let i = 0; i < 3; i++) {
                                const o = this.audioContext.createOscillator();
                                const g = this.audioContext.createGain();
                                o.connect(g);
                                g.connect(this.audioContext.destination);
                                o.frequency.setValueAtTime(400 * (1 + i * 0.25), currentTime);
                                g.gain.setValueAtTime(this.soundVolume * 0.3, currentTime);
                                g.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.5);
                                o.start(currentTime);
                                o.stop(currentTime + 0.5);
                            }
                            break;
                    }
                } catch (e) {
                    console.error('Sound playback failed', e);
                }
            }
            
            toggle() {
                this.enabled = !this.enabled;
                if (this.enabled && this.bgmBuffer) {
                    this.playBGM();
                } else {
                    this.stopBGM();
                }
                return this.enabled;
            }
            
            loadBGM(url) {
                if (!this.initialized) return;
                
                fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(data => this.audioContext.decodeAudioData(data))
                    .then(buffer => {
                        this.bgmBuffer = buffer;
                        if (this.enabled) {
                            this.playBGM();
                        }
                    })
                    .catch(e => console.error('Failed to load BGM:', e));
            }
            
            playBGM() {
                if (!this.enabled || !this.bgmBuffer) return;
                
                this.stopBGM();
                
                this.bgm = this.audioContext.createBufferSource();
                this.bgmGain = this.audioContext.createGain();
                
                this.bgm.buffer = this.bgmBuffer;
                this.bgm.loop = true;
                
                this.bgm.connect(this.bgmGain);
                this.bgmGain.connect(this.audioContext.destination);
                
                this.bgmGain.gain.setValueAtTime(this.bgmVolume, this.audioContext.currentTime);
                
                this.bgm.start();
            }
            
            stopBGM() {
                if (this.bgm) {
                    this.bgm.stop();
                    this.bgm = null;
                }
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color, size, lifetime) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.lifetime = lifetime;
                this.age = 0;
            }
            
            update(deltaTime) {
                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                this.vy += 500 * deltaTime;
                this.age += deltaTime;
                return this.age < this.lifetime;
            }
            
            draw(ctx) {
                const alpha = 1 - (this.age / this.lifetime);
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.restore();
            }
        }
        
        // Shockwave class
        class Shockwave {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 100;
                this.color = color;
                this.lifetime = 0.3;
                this.age = 0;
            }
            
            update(deltaTime) {
                this.age += deltaTime;
                this.radius = (this.age / this.lifetime) * this.maxRadius;
                return this.age < this.lifetime;
            }
            
            draw(ctx) {
                const alpha = 1 - (this.age / this.lifetime);
                ctx.save();
                ctx.globalAlpha = alpha * 0.5;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // Afterimage class
        class Afterimage {
            constructor(x, y, width, height, color, facing) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.facing = facing;
                this.lifetime = 0.2;
                this.age = 0;
            }
            
            update(deltaTime) {
                this.age += deltaTime;
                return this.age < this.lifetime;
            }
            
            draw(ctx) {
                const alpha = (1 - (this.age / this.lifetime)) * 0.3;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.facing, 1);
                
                ctx.beginPath();
                ctx.arc(0, -20, 10, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(0, 10);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // Effect Manager
        class EffectManager {
            constructor() {
                this.particles = [];
                this.shockwaves = [];
                this.afterimages = [];
                this.maxParticles = 100;
                this.maxShockwaves = 5;
                this.maxAfterimages = 10;
            }
            
            update(deltaTime) {
                this.particles = this.particles.filter(p => p.update(deltaTime));
                this.shockwaves = this.shockwaves.filter(s => s.update(deltaTime));
                this.afterimages = this.afterimages.filter(a => a.update(deltaTime));
            }
            
            draw(ctx) {
                this.afterimages.forEach(a => a.draw(ctx));
                this.shockwaves.forEach(s => s.draw(ctx));
                this.particles.forEach(p => p.draw(ctx));
            }
            
            createHitEffect(x, y, direction) {
                const particleCount = Math.min(10, this.maxParticles - this.particles.length);
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 100 + Math.random() * 200;
                    this.particles.push(new Particle(
                        x,
                        y,
                        Math.cos(angle) * speed * direction,
                        Math.sin(angle) * speed - 100,
                        `hsl(${Math.random() * 60}, 100%, 50%)`,
                        2 + Math.random() * 4,
                        0.2 + Math.random() * 0.2
                    ));
                }
            }
            
            createSpecialEffect(x, y) {
                const particleCount = Math.min(20, this.maxParticles - this.particles.length);
                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const speed = 150 + Math.random() * 100;
                    this.particles.push(new Particle(
                        x,
                        y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        `hsl(${200 + Math.random() * 160}, 100%, 50%)`,
                        4 + Math.random() * 4,
                        0.3 + Math.random() * 0.3
                    ));
                }
                
                if (this.shockwaves.length < this.maxShockwaves) {
                    this.shockwaves.push(new Shockwave(x, y, '#ffff00'));
                }
            }
            
            createAfterimage(player) {
                if (this.afterimages.length < this.maxAfterimages) {
                    this.afterimages.push(new Afterimage(
                        player.x,
                        player.y,
                        player.width,
                        player.height,
                        player.color,
                        player.facing
                    ));
                }
            }
        }
        
        // Stickman class
        class StickMan {
            constructor(x, y, color, controls) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.controls = controls;
                this.vx = 0;
                this.vy = 0;
                this.width = 30;
                this.height = 80;
                this.health = 300;
                this.maxHealth = 300;
                this.facing = 1;
                this.state = 'idle';
                this.animationTime = 0;
                this.combo = 0;
                this.lastHitTime = 0;
                this.invulnerable = false;
                this.specialCooldown = 0;
                this.onGround = false;
                this.lastAfterimageTime = 0;
            }
            
            update(deltaTime, keys, opponent, effectManager, soundManager) {
                this.animationTime += deltaTime;
                
                if (this.state === 'special' && this.animationTime - this.lastAfterimageTime > 0.1) {
                    effectManager.createAfterimage(this);
                    this.lastAfterimageTime = this.animationTime;
                }
                
                if (!this.onGround) {
                    this.vy += 1500 * deltaTime;
                }
                
                if (this.y + this.height >= canvas.height - 50) {
                    this.y = canvas.height - 50 - this.height;
                    this.vy = 0;
                    this.onGround = true;
                } else {
                    this.onGround = false;
                }
                
                if (this.state === 'idle' || this.state === 'walking') {
                    if (keys[this.controls.left]) {
                        this.vx = -300;
                        this.facing = -1;
                        this.state = 'walking';
                    } else if (keys[this.controls.right]) {
                        this.vx = 300;
                        this.facing = 1;
                        this.state = 'walking';
                    } else {
                        this.vx *= 0.8;
                        if (Math.abs(this.vx) < 10) {
                            this.vx = 0;
                            this.state = 'idle';
                        }
                    }
                    
                    if (keys[this.controls.up] && this.onGround) {
                        this.vy = -600;
                        this.onGround = false;
                    }
                }
                
                if (this.state === 'idle' || this.state === 'walking') {
                    if (keys[this.controls.punch]) {
                        this.state = 'punching';
                        this.animationTime = 0;
                        soundManager.playSound('punch');
                        this.checkHit(opponent, 15, effectManager, soundManager);
                    } else if (keys[this.controls.kick]) {
                        this.state = 'kicking';
                        this.animationTime = 0;
                        soundManager.playSound('kick');
                        this.checkHit(opponent, 20, effectManager, soundManager);
                    } else if (keys[this.controls.special] && this.specialCooldown <= 0) {
                        this.state = 'special';
                        this.animationTime = 0;
                        this.specialCooldown = 3;
                        soundManager.playSound('special');
                        setTimeout(() => {
                            if (this.state === 'special') {
                                this.checkHit(opponent, 35, effectManager, soundManager, true);
                            }
                        }, 300);
                    }
                }
                
                if ((this.state === 'punching' || this.state === 'kicking') && this.animationTime > 0.3) {
                    this.state = 'idle';
                }
                if (this.state === 'special' && this.animationTime > 0.8) {
                    this.state = 'idle';
                }
                
                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                
                this.specialCooldown = Math.max(0, this.specialCooldown - deltaTime);
                
                if (Date.now() - this.lastHitTime > 2000) {
                    this.combo = 0;
                }
            }
            
            checkHit(opponent, damage, effectManager, soundManager, isSpecial = false) {
                const distance = Math.abs(this.x - opponent.x);
                const range = isSpecial ? 100 : 60;
                
                if (distance < range && !opponent.invulnerable) {
                    opponent.takeDamage(damage);
                    this.combo++;
                    this.lastHitTime = Date.now();
                    
                    opponent.vx = this.facing * 300;
                    opponent.vy = -200;
                    
                    const hitX = (this.x + opponent.x) / 2 + this.width / 2;
                    const hitY = opponent.y + opponent.height / 2;
                    
                    if (isSpecial) {
                        effectManager.createSpecialEffect(hitX, hitY);
                    } else {
                        effectManager.createHitEffect(hitX, hitY, this.facing);
                    }
                    
                    soundManager.playSound('hit');
                    
                    if (this.combo > 1) {
                        const comboDisplay = document.getElementById('comboDisplay');
                        comboDisplay.textContent = `COMBO x${this.combo}`;
                        comboDisplay.style.opacity = '1';
                        soundManager.playSound('combo');
                        setTimeout(() => {
                            comboDisplay.style.opacity = '0';
                        }, 1000);
                    }
                }
            }
            
            takeDamage(damage) {
                if (!this.invulnerable) {
                    this.health = Math.max(0, this.health - damage);
                    this.invulnerable = true;
                    
                    if (this.state === 'special') {
                        this.state = 'idle';
                    }
                    
                    setTimeout(() => {
                        this.invulnerable = false;
                    }, 500);
                }
            }
            
            draw(ctx) {
                ctx.save();
                
                if (this.invulnerable && Math.floor(this.animationTime * 10) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }
                
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.facing, 1);
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                
                if (this.state === 'idle' || this.state === 'walking') {
                    this.drawIdle(ctx);
                } else if (this.state === 'punching') {
                    this.drawPunch(ctx);
                } else if (this.state === 'kicking') {
                    this.drawKick(ctx);
                } else if (this.state === 'special') {
                    this.drawSpecial(ctx);
                }
                
                ctx.restore();
            }
            
            drawIdle(ctx) {
                const wobble = Math.sin(this.animationTime * 2) * 2;
                
                ctx.beginPath();
                ctx.arc(0, -30 + wobble, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -18 + wobble);
                ctx.lineTo(0, 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10 + wobble);
                ctx.lineTo(-15, 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10 + wobble);
                ctx.lineTo(15, 5);
                ctx.stroke();
                
                const legSpread = this.state === 'walking' ? Math.sin(this.animationTime * 10) * 10 : 0;
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-10 + legSpread, 35);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(10 - legSpread, 35);
                ctx.stroke();
            }
            
            drawPunch(ctx) {
                ctx.beginPath();
                ctx.arc(0, -30, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -18);
                ctx.lineTo(0, 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(25, -10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(25, -10, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(-10, 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-15, 35);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(5, 35);
                ctx.stroke();
            }
            
            drawKick(ctx) {
                ctx.beginPath();
                ctx.arc(-5, -30, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-5, -18);
                ctx.lineTo(-10, 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-7, -10);
                ctx.lineTo(-20, 0);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-7, -10);
                ctx.lineTo(5, -5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-10, 10);
                ctx.lineTo(20, 0);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-10, 10);
                ctx.lineTo(-15, 35);
                ctx.stroke();
            }
            
            drawSpecial(ctx) {
                const spin = this.animationTime * 8;
                ctx.rotate(spin);
                
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.stroke();
                
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    const angle = (i / 4) * Math.PI * 2;
                    ctx.lineTo(Math.cos(angle) * 30, Math.sin(angle) * 30);
                    ctx.stroke();
                }
                
                ctx.strokeStyle = `hsl(${spin * 50}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 40, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        // Game class
        class Game {
            constructor() {
                this.gameStarted = false;
                this.player1 = new StickMan(200, 300, '#ff3333', {
                    left: 'a',
                    right: 'd',
                    up: 'w',
                    down: 's',
                    punch: 'g',
                    kick: 'h',
                    special: 'j'
                });
                
                this.player2 = new StickMan(1000, 300, '#3333ff', {
                    left: 'ArrowLeft',
                    right: 'ArrowRight',
                    up: 'ArrowUp',
                    down: 'ArrowDown',
                    punch: '1',
                    kick: '2',
                    special: '3'
                });
                
                this.effectManager = new EffectManager();
                this.soundManager = new SoundManager();
                this.keys = {};
                this.lastTime = performance.now();
                this.gameOver = false;
                
                this.setupInput();
                this.createStartScreenEffects();
            }
            
            setupInput() {
                // 开始游戏的输入处理
                const startGame = () => {
                    if (!this.gameStarted) {
                        this.startGame();
                    }
                };
                
                // 开始按钮点击
                document.getElementById('startBtn').addEventListener('click', startGame);
                
                // 键盘事件
                window.addEventListener('keydown', (e) => {
                    // 开始界面按回车
                    if (!this.gameStarted && e.key === 'Enter') {
                        startGame();
                        e.preventDefault();
                        return;
                    }
                    
                    // 游戏结束时按回车重新开始
                    if (this.gameOver && e.key === 'Enter') {
                        this.restart();
                        e.preventDefault();
                        return;
                    }
                    
                    if (this.gameStarted) {
                        this.keys[e.key] = true;
                        e.preventDefault();
                    }
                });
                
                window.addEventListener('keyup', (e) => {
                    if (this.gameStarted) {
                        this.keys[e.key] = false;
                        e.preventDefault();
                    }
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });
                
                document.getElementById('soundToggle').addEventListener('click', () => {
                    const enabled = this.soundManager.toggle();
                    const btn = document.getElementById('soundToggle');
                    btn.textContent = currentLang === 'en' 
                        ? (enabled ? btn.getAttribute('data-en-on') : btn.getAttribute('data-en-off'))
                        : (enabled ? btn.getAttribute('data-zh-on') : btn.getAttribute('data-zh-off'));
                });
                
                document.getElementById('langToggle').addEventListener('click', () => {
                    switchLanguage();
                });
            }
            
            restart() {
                this.player1.health = this.player1.maxHealth;
                this.player2.health = this.player2.maxHealth;
                this.player1.x = 200;
                this.player2.x = 1000;
                this.player1.y = 300;
                this.player2.y = 300;
                this.player1.combo = 0;
                this.player2.combo = 0;
                this.player1.specialCooldown = 0;
                this.player2.specialCooldown = 0;
                this.player1.state = 'idle';
                this.player2.state = 'idle';
                this.gameOver = false;
                
                const winScreen = document.getElementById('winScreen');
                winScreen.style.display = 'none';
                winScreen.style.transform = 'none';
                
                const particles = winScreen.querySelectorAll('.victory-particle, .explosion-ring, .lightning-strike');
                particles.forEach(p => p.remove());
            }
            
            startGame() {
                this.gameStarted = true;
                
                // 初始化音频并加载背景音乐
                this.soundManager.init();
                setTimeout(() => {
                    this.soundManager.loadBGM('114_full_fight-song_0161_preview.mp3');
                }, 100);
                
                // 隐藏开始界面
                const startScreen = document.getElementById('startScreen');
                startScreen.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    startScreen.style.display = 'none';
                }, 500);
                
                // 开始游戏循环
                this.gameLoop();
            }
            
            createStartScreenEffects() {
                const startScreen = document.getElementById('startScreen');
                
                // 创建飘浮粒子
                setInterval(() => {
                    if (!this.gameStarted) {
                        const particle = document.createElement('div');
                        particle.className = 'start-particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.bottom = '0';
                        particle.style.animation = `float ${3 + Math.random() * 2}s linear`;
                        startScreen.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 5000);
                    }
                }, 200);
            }
            
            update(deltaTime) {
                if (!this.gameStarted || this.gameOver) return;
                
                this.player1.update(deltaTime, this.keys, this.player2, this.effectManager, this.soundManager);
                this.player2.update(deltaTime, this.keys, this.player1, this.effectManager, this.soundManager);
                this.effectManager.update(deltaTime);
                
                document.getElementById('player1Health').style.width = 
                    `${(this.player1.health / this.player1.maxHealth) * 100}%`;
                document.getElementById('player2Health').style.width = 
                    `${(this.player2.health / this.player2.maxHealth) * 100}%`;
                
                if (this.player1.health <= 0 || this.player2.health <= 0) {
                    this.gameOver = true;
                    const winnerNum = this.player1.health > 0 ? 1 : 2;
                    const winnerPlayer = this.player1.health > 0 ? this.player1 : this.player2;
                    document.getElementById('winText').textContent = getWinText(winnerNum);
                    document.getElementById('winScreen').style.display = 'flex';
                    this.soundManager.playSound('victory');
                    this.playVictoryAnimation(winnerPlayer);
                }
            }
            
            draw() {
                ctx.fillStyle = 'rgba(26, 26, 42, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#333';
                ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
                
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                for (let i = 0; i < canvas.width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, canvas.height - 50);
                    ctx.lineTo(i + 25, canvas.height);
                    ctx.stroke();
                }
                
                this.effectManager.draw(ctx);
                
                this.player1.draw(ctx);
                this.player2.draw(ctx);
            }
            
            gameLoop() {
                if (!this.gameStarted) return;
                
                const currentTime = performance.now();
                const deltaTime = Math.min((currentTime - this.lastTime) / 1000, 0.033);
                this.lastTime = currentTime;
                
                this.update(deltaTime);
                this.draw();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            playVictoryAnimation(winner) {
                const winScreen = document.getElementById('winScreen');
                
                // 创建多层冲击波
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const shockwave = document.createElement('div');
                        shockwave.className = 'victory-shockwave';
                        shockwave.style.animationDelay = `${i * 0.1}s`;
                        winScreen.appendChild(shockwave);
                        
                        setTimeout(() => shockwave.remove(), 1500);
                    }, i * 100);
                }
                
                // 创建爆炸环
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const ring = document.createElement('div');
                        ring.className = 'explosion-ring';
                        ring.style.left = '50%';
                        ring.style.top = '50%';
                        ring.style.borderColor = `hsl(${i * 30}, 100%, 50%)`;
                        winScreen.appendChild(ring);
                        
                        setTimeout(() => ring.remove(), 1000);
                    }, i * 150);
                }
                
                // 创建闪电效果
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const lightning = document.createElement('div');
                        lightning.className = 'lightning-strike';
                        lightning.style.left = Math.random() * 100 + '%';
                        lightning.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                        lightning.style.height = '150vh';
                        winScreen.appendChild(lightning);
                        
                        setTimeout(() => lightning.remove(), 300);
                    }, i * 80);
                }
                
                // 创建胜利文字粒子
                const victoryWords = currentLang === 'en' ? ['EPIC!', 'AMAZING!', 'PERFECT!', 'LEGENDARY!'] : ['史诗!', '惊人!', '完美!', '传奇!'];
                for (let i = 0; i < victoryWords.length; i++) {
                    setTimeout(() => {
                        const textParticle = document.createElement('div');
                        textParticle.className = 'victory-text-particle';
                        textParticle.textContent = victoryWords[i];
                        textParticle.style.left = 50 + (Math.random() - 0.5) * 40 + '%';
                        textParticle.style.top = 50 + (Math.random() - 0.5) * 20 + '%';
                        winScreen.appendChild(textParticle);
                        
                        setTimeout(() => textParticle.remove(), 3000);
                    }, i * 300);
                }
                
                // 创建粒子喷泉
                const createParticles = () => {
                    for (let i = 0; i < 80; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'victory-particle';
                        particle.style.left = '50%';
                        particle.style.bottom = '0';
                        particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        particle.style.boxShadow = `0 0 15px ${particle.style.background}`;
                        particle.style.width = particle.style.height = (2 + Math.random() * 6) + 'px';
                        
                        const angle = (Math.random() - 0.5) * Math.PI;
                        const speed = 400 + Math.random() * 400;
                        const vx = Math.cos(angle) * speed;
                        const vy = -Math.sin(Math.PI/4 + Math.random() * Math.PI/4) * speed;
                        let x = 0;
                        let y = 0;
                        let opacity = 1;
                        let rotation = 0;
                        
                        winScreen.appendChild(particle);
                        
                        const animateParticle = () => {
                            x += vx / 60;
                            y += vy / 60;
                            vy += 800 / 60;
                            opacity -= 0.008;
                            rotation += 10;
                            
                            particle.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
                            particle.style.opacity = opacity;
                            
                            if (opacity > 0 && y < window.innerHeight) {
                                requestAnimationFrame(animateParticle);
                            } else {
                                particle.remove();
                            }
                        };
                        
                        requestAnimationFrame(animateParticle);
                    }
                };
                
                // 持续创建粒子
                for (let i = 0; i < 15; i++) {
                    setTimeout(createParticles, i * 150);
                }
                
                // 强化屏幕震动效果
                let shakeTime = 0;
                const shake = () => {
                    shakeTime += 0.016;
                    if (shakeTime < 3) {
                        const intensity = Math.sin(shakeTime * 10) * (3 - shakeTime) * 10;
                        const rotateIntensity = Math.sin(shakeTime * 15) * (3 - shakeTime) * 2;
                        winScreen.style.transform = `translate(${Math.random() * intensity - intensity/2}px, ${Math.random() * intensity - intensity/2}px) rotate(${rotateIntensity}deg)`;
                        requestAnimationFrame(shake);
                    } else {
                        winScreen.style.transform = 'none';
                    }
                };
                shake();
                
                // 背景闪烁效果
                let flashCount = 0;
                const flash = () => {
                    if (flashCount < 5) {
                        winScreen.style.background = flashCount % 2 === 0 
                            ? 'rgba(255, 255, 255, 0.3)' 
                            : 'rgba(0, 0, 0, 0.9)';
                        flashCount++;
                        setTimeout(flash, 100);
                    } else {
                        winScreen.style.background = 'rgba(0, 0, 0, 0.9)';
                    }
                };
                flash();
            }
        }
        
        const soundManager = new SoundManager();
        const game = new Game();
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火柴人格斗大师</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 1200px;
            height: 600px;
            border: 3px solid #444;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #2a2a3a 0%, #1a1a2a 100%);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .healthBar {
            width: 400px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .healthFill {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        .playerName {
            position: absolute;
            top: -25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #player2UI {
            text-align: right;
        }
        
        #player2UI .playerName {
            right: 0;
        }
        
        #comboDisplay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .controlGroup {
            margin: 5px 0;
        }
        
        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #winText {
            font-size: 72px;
            color: #ffff00;
            text-shadow: 4px 4px 8px rgba(255, 0, 0, 0.8);
            margin-bottom: 30px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        #restartBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(to bottom, #ff6666, #ff3333);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <div id="ui">
            <div id="player1UI">
                <div class="playerName">玩家 1</div>
                <div class="healthBar">
                    <div id="player1Health" class="healthFill" style="width: 100%"></div>
                </div>
            </div>
            
            <div id="player2UI">
                <div class="playerName">玩家 2</div>
                <div class="healthBar">
                    <div id="player2Health" class="healthFill" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <div id="comboDisplay">COMBO x0</div>
        
        <div id="controls">
            <div class="controlGroup"><strong>玩家1:</strong> WASD移动，G拳击，H踢腿，J特殊技</div>
            <div class="controlGroup"><strong>玩家2:</strong> 方向键移动，小键盘1拳击，2踢腿，3特殊技</div>
        </div>
        
        <div id="winScreen">
            <div id="winText">玩家 1 胜利！</div>
            <button id="restartBtn">再来一局</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 简化的音效管理器
        class SoundManager {
            constructor() {
                this.enabled = false; // 暂时禁用音效避免问题
            }
            
            playSound(soundName) {
                // 暂时不播放音效
            }
            
            playBGM() {
                // 暂时不播放背景音乐
            }
            
            stopBGM() {
                // 暂时不停止背景音乐
            }
        }
        
        // 粒子效果类
        class Particle {
            constructor(x, y, vx, vy, color, size, lifetime) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.lifetime = lifetime;
                this.age = 0;
            }
            
            update(deltaTime) {
                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                this.vy += 500 * deltaTime;
                this.age += deltaTime;
                return this.age < this.lifetime;
            }
            
            draw(ctx) {
                const alpha = 1 - (this.age / this.lifetime);
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }
        
        // 简化的特效管理器
        class EffectManager {
            constructor() {
                this.particles = [];
            }
            
            update(deltaTime) {
                this.particles = this.particles.filter(p => p.update(deltaTime));
            }
            
            draw(ctx) {
                this.particles.forEach(p => p.draw(ctx));
            }
            
            createHitEffect(x, y, direction) {
                // 减少粒子数量
                for (let i = 0; i < 8; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 100 + Math.random() * 150;
                    this.particles.push(new Particle(
                        x + Math.random() * 20 - 10,
                        y + Math.random() * 20 - 10,
                        Math.cos(angle) * speed * direction,
                        Math.sin(angle) * speed - 100,
                        `hsl(${Math.random() * 60}, 100%, 50%)`,
                        3 + Math.random() * 3,
                        0.3
                    ));
                }
            }
            
            createSpecialEffect(x, y) {
                // 减少粒子数量
                for (let i = 0; i < 15; i++) {
                    const angle = (i / 15) * Math.PI * 2;
                    const speed = 150;
                    this.particles.push(new Particle(
                        x,
                        y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        `hsl(${200 + Math.random() * 160}, 100%, 50%)`,
                        5,
                        0.5
                    ));
                }
            }
        }
        
        // 火柴人类
        class StickMan {
            constructor(x, y, color, controls) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.controls = controls;
                this.vx = 0;
                this.vy = 0;
                this.width = 30;
                this.height = 80;
                this.health = 100;
                this.maxHealth = 100;
                this.facing = 1;
                this.state = 'idle';
                this.animationTime = 0;
                this.combo = 0;
                this.lastHitTime = 0;
                this.invulnerable = false;
                this.specialCooldown = 0;
                this.onGround = false;
            }
            
            update(deltaTime, keys, opponent, effectManager, soundManager) {
                this.animationTime += deltaTime;
                
                // 重力
                if (!this.onGround) {
                    this.vy += 1500 * deltaTime;
                }
                
                // 检查地面
                if (this.y + this.height >= canvas.height - 50) {
                    this.y = canvas.height - 50 - this.height;
                    this.vy = 0;
                    this.onGround = true;
                } else {
                    this.onGround = false;
                }
                
                // 移动控制
                if (this.state === 'idle' || this.state === 'walking') {
                    if (keys[this.controls.left]) {
                        this.vx = -300;
                        this.facing = -1;
                        this.state = 'walking';
                    } else if (keys[this.controls.right]) {
                        this.vx = 300;
                        this.facing = 1;
                        this.state = 'walking';
                    } else {
                        this.vx *= 0.8;
                        if (Math.abs(this.vx) < 10) {
                            this.vx = 0;
                            this.state = 'idle';
                        }
                    }
                    
                    if (keys[this.controls.up] && this.onGround) {
                        this.vy = -600;
                        this.onGround = false;
                    }
                }
                
                // 攻击动作
                if (this.state === 'idle' || this.state === 'walking') {
                    if (keys[this.controls.punch]) {
                        this.state = 'punching';
                        this.animationTime = 0;
                        this.checkHit(opponent, 20, effectManager, false, soundManager);
                    } else if (keys[this.controls.kick]) {
                        this.state = 'kicking';
                        this.animationTime = 0;
                        this.checkHit(opponent, 30, effectManager, false, soundManager);
                    } else if (keys[this.controls.special] && this.specialCooldown <= 0) {
                        this.state = 'special';
                        this.animationTime = 0;
                        this.specialCooldown = 3;
                        // 立即检查击中，而不是延迟
                        this.checkHit(opponent, 50, effectManager, true, soundManager);
                    }
                }
                
                // 动作结束
                if ((this.state === 'punching' || this.state === 'kicking') && this.animationTime > 0.3) {
                    this.state = 'idle';
                }
                if (this.state === 'special' && this.animationTime > 0.8) {
                    this.state = 'idle';
                }
                
                // 更新位置
                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                
                // 边界限制
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                
                // 更新冷却
                this.specialCooldown = Math.max(0, this.specialCooldown - deltaTime);
                
                // 连击计时
                if (Date.now() - this.lastHitTime > 2000) {
                    this.combo = 0;
                }
            }
            
            checkHit(opponent, damage, effectManager, isSpecial = false, soundManager) {
                const distance = Math.abs(this.x - opponent.x);
                const range = isSpecial ? 100 : 60;
                
                if (distance < range && !opponent.invulnerable) {
                    opponent.takeDamage(damage);
                    this.combo++;
                    this.lastHitTime = Date.now();
                    
                    opponent.vx = this.facing * 300;
                    opponent.vy = -200;
                    
                    const hitX = (this.x + opponent.x) / 2 + this.width / 2;
                    const hitY = opponent.y + opponent.height / 2;
                    
                    if (isSpecial) {
                        effectManager.createSpecialEffect(hitX, hitY);
                    } else {
                        effectManager.createHitEffect(hitX, hitY, this.facing);
                    }
                    
                    if (this.combo > 1) {
                        const comboDisplay = document.getElementById('comboDisplay');
                        comboDisplay.textContent = `COMBO x${this.combo}`;
                        comboDisplay.style.opacity = '1';
                        setTimeout(() => {
                            comboDisplay.style.opacity = '0';
                        }, 1000);
                    }
                }
            }
            
            takeDamage(damage) {
                if (!this.invulnerable) {
                    this.health = Math.max(0, this.health - damage);
                    this.invulnerable = true;
                    
                    // 被击中时中断特殊技
                    if (this.state === 'special') {
                        this.state = 'idle';
                    }
                    
                    setTimeout(() => {
                        this.invulnerable = false;
                    }, 500);
                }
            }
            
            draw(ctx) {
                ctx.save();
                
                if (this.invulnerable && Math.floor(this.animationTime * 10) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }
                
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.facing, 1);
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                
                if (this.state === 'idle' || this.state === 'walking') {
                    this.drawIdle(ctx);
                } else if (this.state === 'punching') {
                    this.drawPunch(ctx);
                } else if (this.state === 'kicking') {
                    this.drawKick(ctx);
                } else if (this.state === 'special') {
                    this.drawSpecial(ctx);
                }
                
                ctx.restore();
            }
            
            drawIdle(ctx) {
                const wobble = Math.sin(this.animationTime * 2) * 2;
                
                ctx.beginPath();
                ctx.arc(0, -30 + wobble, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -18 + wobble);
                ctx.lineTo(0, 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10 + wobble);
                ctx.lineTo(-15, 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10 + wobble);
                ctx.lineTo(15, 5);
                ctx.stroke();
                
                const legSpread = this.state === 'walking' ? Math.sin(this.animationTime * 10) * 10 : 0;
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-10 + legSpread, 35);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(10 - legSpread, 35);
                ctx.stroke();
            }
            
            drawPunch(ctx) {
                ctx.beginPath();
                ctx.arc(0, -30, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -18);
                ctx.lineTo(0, 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(25, -10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(-10, 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-15, 35);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(5, 35);
                ctx.stroke();
            }
            
            drawKick(ctx) {
                ctx.beginPath();
                ctx.arc(-5, -30, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-5, -18);
                ctx.lineTo(-10, 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-7, -10);
                ctx.lineTo(-20, 0);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-7, -10);
                ctx.lineTo(5, -5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-10, 10);
                ctx.lineTo(20, 0);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-10, 10);
                ctx.lineTo(-15, 35);
                ctx.stroke();
            }
            
            drawSpecial(ctx) {
                // 简化的特殊技动画，避免过度旋转
                const rotation = Math.sin(this.animationTime * 5) * 0.3;
                ctx.rotate(rotation);
                
                ctx.beginPath();
                ctx.arc(0, -20, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, -8);
                ctx.lineTo(0, 15);
                ctx.stroke();
                
                // 简化的手臂
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20, -5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(20, -5);
                ctx.stroke();
                
                // 简化的腿
                ctx.beginPath();
                ctx.moveTo(0, 15);
                ctx.lineTo(-10, 35);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, 15);
                ctx.lineTo(10, 35);
                ctx.stroke();
            }
        }
        
        // 游戏主循环
        class Game {
            constructor() {
                this.player1 = new StickMan(200, 300, '#ff3333', {
                    left: 'a',
                    right: 'd',
                    up: 'w',
                    down: 's',
                    punch: 'g',
                    kick: 'h',
                    special: 'j'
                });
                
                this.player2 = new StickMan(1000, 300, '#3333ff', {
                    left: 'ArrowLeft',
                    right: 'ArrowRight',
                    up: 'ArrowUp',
                    down: 'ArrowDown',
                    punch: '1',
                    kick: '2',
                    special: '3'
                });
                
                this.effectManager = new EffectManager();
                this.soundManager = new SoundManager();
                this.keys = {};
                this.lastTime = performance.now();
                this.gameOver = false;
                
                this.setupInput();
                this.gameLoop();
            }
            
            setupInput() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    e.preventDefault();
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                    e.preventDefault();
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });
            }
            
            restart() {
                this.player1.health = this.player1.maxHealth;
                this.player2.health = this.player2.maxHealth;
                this.player1.x = 200;
                this.player2.x = 1000;
                this.player1.y = 300;
                this.player2.y = 300;
                this.player1.combo = 0;
                this.player2.combo = 0;
                this.gameOver = false;
                document.getElementById('winScreen').style.display = 'none';
            }
            
            update(deltaTime) {
                if (this.gameOver) return;
                
                this.player1.update(deltaTime, this.keys, this.player2, this.effectManager, this.soundManager);
                this.player2.update(deltaTime, this.keys, this.player1, this.effectManager, this.soundManager);
                this.effectManager.update(deltaTime);
                
                document.getElementById('player1Health').style.width = 
                    `${(this.player1.health / this.player1.maxHealth) * 100}%`;
                document.getElementById('player2Health').style.width = 
                    `${(this.player2.health / this.player2.maxHealth) * 100}%`;
                
                if (this.player1.health <= 0 || this.player2.health <= 0) {
                    this.gameOver = true;
                    const winner = this.player1.health > 0 ? '玩家 1' : '玩家 2';
                    document.getElementById('winText').textContent = `${winner} 胜利！`;
                    document.getElementById('winScreen').style.display = 'flex';
                }
            }
            
            draw() {
                ctx.fillStyle = 'rgba(26, 26, 42, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#333';
                ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
                
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                for (let i = 0; i < canvas.width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, canvas.height - 50);
                    ctx.lineTo(i + 25, canvas.height);
                    ctx.stroke();
                }
                
                this.player1.draw(ctx);
                this.player2.draw(ctx);
                this.effectManager.draw(ctx);
            }
            
            gameLoop() {
                const currentTime = performance.now();
                const deltaTime = Math.min((currentTime - this.lastTime) / 1000, 0.033); // 限制最大deltaTime
                this.lastTime = currentTime;
                
                this.update(deltaTime);
                this.draw();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        const game = new Game();
    </script>
</body>
